        </div>

                                        <li class=""><a data-toggle="tab" href="tabs_panels.html#tab-7"><i class="fa fa-bar-chart-o"></i>视频</a>

<!-- 全局js -->
<script src="../Public/admin/js/jquery.min.js?v=2.1.4"></script>

<!-- 自定义js -->
<script src="../Public/admin/js/content.js?v=1.0.0"></script>
<script src="../Public/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

<script>
    var pageSize = 8;
    function clickMediaId(media_id){
        $("#media_id").val(media_id);
        $("#close_pop").click();
    }
    function pageButtonEvent(e){
        $(e).find("button").unbind().on("click",function(){
            var currentPage = parseInt($(this).parent().find(" > button.active").text());
            if($(this).hasClass("page-left")){
                if (currentPage > 1){
                    getMediaPage(currentPage - 1,pageSize,"");
                }
            }else if($(this).hasClass("page-right")){
                if (currentPage < $(e).attr("totalpage")){
                    getMediaPage(currentPage + 1,pageSize,"");
                }
            }else{
                if(!$(this).hasClass("active")){
                    getMediaPage($(this).text(),pageSize,"");
                }
            }
        });
    }
    function getMediaPage(page,count,type){
        if(type == "")
            type = $(".media-type").find(" > .active").attr("type");
        $.ajax({
            type : "POST",
            url : "batchget_material",
            dataType : "json",
            data : {type:type,offset:(page - 1)*count,count:count},
            success : function(data) {
                if (data.status == 0) {
                    $("#"+type+"_content").html("");
                    $.each(data.data.item,function(i){
                        var item = data.data.item[i];
                        var con = '';
                        if (type == "news"){
                            con += '<a style="padding: 2px;" class="fancybox" href="javascript:clickMediaId(&quot;'+item.media_id+'&quot;);" title="'+item.content.news_item[0].title+'">';
                            con += '<img alt="'+item.content.news_item[0].title+'" src="http://read.html5.qq.com/image?src=forum&q=5&r=0&imgflag=7&imageUrl='+item.content.news_item[0].thumb_url+'" />';
                        }
                        else if(type == "image"){
                            con += '<a style="padding: 2px;" class="fancybox" href="javascript:clickMediaId(&quot;'+item.media_id+'&quot;);" title="'+item.name+'">';
                            con += '<img alt="'+item.name+'" src="http://read.html5.qq.com/image?src=forum&q=5&r=0&imgflag=7&imageUrl='+item.url+'" />';
                        }
                        con += '</a>';
                        $("#"+type+"_content").append(con);
                    });
                    //设置分页信息
                    $("#"+type+"_tool").html("");
                    var page = data.data.page;
                    var html = '<button class="btn btn-white page-left" type="button"><i class="fa fa-chevron-left"></i></button>';
                    html += makePageButton(page.currentPage,page.totalPage);
                    html += '<button class="btn btn-white page-right" type="button"><i class="fa fa-chevron-right"></i></button>';

                    $("#"+type+"_tool").html(html);
                    $("#"+type+"_tool").attr("totalpage",page.totalPage);
                    pageButtonEvent($("#"+type+"_tool"));
                }else{
                    swal({
                        title: "",
                        text: data.info,
                        type: "warning"
                    });
                }
            }
        });
    }
    $(document).ready(function(){
        $("#go_back").unbind().on("click",function(){
            window.history.go(-1);
        });
        $("input[name='type']").unbind().on("click",function(){
            if ($(this).val() == "view") {
                $("#url_div").removeClass("hide");
                $("#key_div").addClass("hide");
                $("#media_id_div").addClass("hide");
            }else  if ($(this).val() == "media_id"){
                $("#media_id_div").removeClass("hide");
                $("#key_div").addClass("hide");
                $("#url_div").addClass("hide");
            }
        });
        $("#save").unbind().on("click",function(){
            var type = $("input[name='type']:checked").val();
            var name = $("input[name='name']").val();
            var url = $("input[name='url']").val();
            var media_id = $("#media_id").val();
            if(name == ""){
                swal({
                    title: "",
                    text: "名称不能为空",
                    type: "warning"
                });
                return false;
            }

            if(type == "view"){
                if(url == ""){
                    swal({
                        title: "",
                        text: "URL不能为空",
                        type: "warning"
                    });
                    return false;
                }
            }
            if(type == "media_id"){
                if(media_id == ""){
                    swal({
                        title: "",
                        text: "素材不能为空",
                        type: "warning"
                    });
                    return false;
                }
            }
            swal({
                title: "确定保存？",
                text: "",
                type: "success",
                showCancelButton: true,
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false
            }, function () {
                $.ajax({
                    type : "POST",
                    url : "add_menu",
                    dataType : "json",
                    data : {pid:GetQueryString("mid"),type:type,name:$("input[name='name']").val(),key:$("input[name='key']").val(),url:url,media_id:media_id},
                    success : function(data) {
                        if (data.status == 0) {
                            window.location.href = "customerMenu.html";
                        }else{
                            swal({
                                title: "",
                                text: data.info,
                                type: "warning"
                            });
                        }
                    }
                });
            });

        });
        $("#select_media").unbind().on("click",function(){
            getMediaPage(1,pageSize,"news");
        });
        $("ul.media-type").find(" > li").unbind().on("click",function(){
            var type = $(this).attr("type");
            getMediaPage(1,pageSize,type);
        });
    });

</script>

</body>
</html>
